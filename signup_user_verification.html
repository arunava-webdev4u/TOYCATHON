<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <link rel="stylesheet" type="text/css" href="CSS/user_verification.css">
    <!-- <link rel="stylesheet" type="text/css" href="CSS/signup_user_verification.css"> -->
    <title>SignUp</title>
</head>
<body>
    <div id="container">
        <h1>Create user</h1>
        <div class="card">
            <h2>SignUp Here</h2>
            <div class="input-box">
                <p>Username: </p>
                <input type="text" id="user" placeholder="Enter a username">
            </div>
            <div class="input-box">
                <p>Password: </p>
                <input type="password" id="pass" placeholder="Enter a password">
            </div>
            <div class="input-box">
                <p>Re-enter Password: </p>
                <input type="password" id="pass2" placeholder="Enter your password again">
            </div>
            <a href="#" id="signup"><div class="btn">SignUp</div></a>
        </div>
    </div>

    <script src="JS/signup_user_verification.js"></script>
</body>
</html>
