<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/game.css">

    <title>Round 4</title>
</head>

<body>
    <div id="container">
        <h1>Round 4</h1>
        <div id="game">
            <div id="header">
                <div id="progress">
                    <div id="left-box">
                        <p>Question <span id="questionCount">1</span> out of <span id="totalQuestions">1</span></p>
                        <div id="progressbar">
                            <div id="progressbarFull"></div>
                        </div>
                    </div>
                    <div id="score-box">
                        <p>Score: <span id="score">0</span></p>
                    </div>
                </div>
            </div>
            <div id="body">
                <div id="question">
                    What is the answer?
                </div>
                <ul>
                    <li class="options clickdone">Option 1</li>
                    <li class="options">Option 2</li>
                    <li class="options">Option 3</li>
                    <li class="options">Option 4</li>
                </ul>
                <a id="next">
                    <div id="next-btn">Skip</div>
                </a>
            </div>
        </div>
    </div>

    <script src="JS/game4.js"></script>
</body>

</html>
